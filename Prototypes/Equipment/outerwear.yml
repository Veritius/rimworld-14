- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterHardsuitEnvirosuit
  name: environmental protection suit
  description: An advanced hardsuit for engineers working in unusually dangerous environments, such as high gravity, extreme radiation, acidity and caustic surroundings, and high-voltage electronics. The suit is ineffective without the helmet being deployed.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Hardsuits/engineering-white.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Hardsuits/engineering-white.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.002
    lowPressureMultiplier: 10000
  - type: TemperatureProtection
    heatingCoefficient: 0.001
    coolingCoefficient: 0.001
  - type: FireProtection
    reduction: 0.8
  - type: ExplosionResistance
    damageCoefficient: 0.2
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.8
        Slash: 0.8
        Piercing: 0.8
        Heat: 0.4
        Shock: 0.3
        Caustic: 0.5
        Radiation: 0.5
  - type: ClothingSpeedModifier
    walkModifier: 0.6
    sprintModifier: 0.6
  - type: HeldSpeedModifier
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitEnvirosuit

- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: ClothingHeadHelmetHardsuitEnvirosuit
  categories: [ HideSpawnMenu ]
  name: environmental protection suit helmet
  description: An essential component of an environmental protection suit.
  components:
  - type: Sprite
    sprite: Clothing/Head/Hardsuits/engineering-white.rsi
  - type: Clothing
    sprite: Clothing/Head/Hardsuits/engineering-white.rsi
  - type: PointLight
    color: "#daffad"
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 1000
  - type: FireProtection
    reduction: 0.1
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.6
        Slash: 0.6
        Piercing: 0.6
        Heat: 0.2
        Shock: 0.1
        Caustic: 0.1
        Radiation: 0.1