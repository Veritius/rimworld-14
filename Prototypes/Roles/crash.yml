- type: entity
  parent: BaseEventRoleSpawn
  id: EventRoleSpawnCrashedBase
  abstract: true
  suffix: Survivor
  components:
  - type: Sprite
    layers:
      - state: blue
  - type: GhostRole
    name: crash survivor
    description: You were a crewmember of a ship that crashed to the planet. Survive and escape the planet.
    rules: You are not an antagonist. Your goal is to get off the planet and get home. Follow the server rules unless told otherwise by an administrator.
    raffle:
      settings: default

- type: entity
  parent: MobHuman
  id: EventRoleHumanCrashedCaptain
  categories: [ HideSpawnMenu ]
  components:
  - type: RandomHumanoidAppearance
    randomizeName: true
  - type: Loadout
    roleLoadout: [ JobCaptain ]

- type: entity
